namespace: fastapi
fastapi:
  defines: runnable
  metadata:
    name: fastapi
    description: >-
      A FastAPI application that allows users to retrieve, view, and answer
      questions.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    fastapi:
      build: .
  services:
    fastapi-port:
      container: fastapi
      port: 8002
      host-port: 8002
      publish: false
      protocol: TCP
      description: Port used to serve FastAPI's web requests
  variables:
    pythondontwritebytecode:
      env: PYTHONDONTWRITEBYTECODE
      type: string
      description: >-
        Prevents Python from writing pyc files to disk (equivalent to python -B
        option)
      value: '1'
    pythonunbuffered:
      env: PYTHONUNBUFFERED
      type: string
      description: >-
        Prevents Python from buffering stdout and stderr (equivalent to python
        -u option)
      value: '1'
