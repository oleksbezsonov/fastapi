namespace: fastapi
fastapi:
  defines: runnable
  metadata:
    name: fastapi
    description: >-
      FastAPI application with functions for handling user related requests and
      questions
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    fastapi:
      build: .
  services:
    main:
      container: fastapi
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: Main port for FastAPI application
  connections:
    database:
      target: postgresql/db/base
      service: service
  variables:
    pythondontwritebytecode:
      env: PYTHONDONTWRITEBYTECODE
      type: string
      description: Prevents Python from writing pyc files to disk
      value: '1'
    pythonunbuffered:
      env: PYTHONUNBUFFERED
      type: string
      description: Keeps Python from buffering stdout and stderr
      value: '1'
    database-url:
      env: DATABASE_URL
      type: string
      description: Database connection string
      value: <- connection-hostname("database")
    postgres-user:
      env: POSTGRES_USER
      type: string
      description: PostgreSQL username
      value: fastapi
    postgres-password:
      env: POSTGRES_PASSWORD
      type: string
      description: PostgreSQL password
      value: '!!!SETME!!!'
    postgres-db:
      env: POSTGRES_DB
      type: string
      description: PostgreSQL database name
      value: fastapi
