namespace: fastapi
fastapi:
  defines: runnable
  metadata:
    name: fastapi
    description: FastAPI with PostgreSQL service
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    fastapi:
      build: .
  services:
    app-port:
      container: fastapi
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: Main application port
  connections:
    db:
      target: postgresql/db
      service: postgres
  variables:
    pythondontwritebytecode:
      env: PYTHONDONTWRITEBYTECODE
      type: string
      description: Python setting to not write bytecode
      value: '1'
    pythonunbuffered:
      env: PYTHONUNBUFFERED
      type: string
      description: Python setting for unbuffered stdout
      value: '1'
    database-url:
      env: DATABASE_URL
      type: string
      description: Database connection URL
      value: <- connection-hostname("db")
    postgres-user:
      env: POSTGRES_USER
      type: string
      description: Postgres user
      value: '!!!SETME-USE-SECRETS!!!'
    postgres-password:
      env: POSTGRES_PASSWORD
      type: string
      description: Postgres password
      value: '!!!SETME-USE-SECRETS!!!'
    postgres-db:
      env: POSTGRES_DB
      type: string
      description: Postgres database name
      value: fastapi
