namespace: fastapi
fastapi:
  defines: runnable
  metadata:
    name: fastapi
    description: A FastAPI application which serves as a data API for quizzes.
    icon: https://emojiapi.dev/api/v1/books.svg
  containers:
    fastapi:
      build: .
  services:
    app-port:
      container: fastapi
      port: 8002
      host-port: 8002
      publish: false
      protocol: TCP
      description: The port the FastAPI application is exposed on.
  variables:
    database-url:
      env: DATABASE_URL
      type: string
      description: Database connection URL
      value: '!!!SETME!!!'
    postgres-user:
      env: POSTGRES_USER
      type: string
      description: Postgres user
      value: fastapi
    postgres-password:
      env: POSTGRES_PASSWORD
      type: string
      description: Postgres password
      value: '!!!SETME-USE-SECRETS!!!'
    postgres-db:
      env: POSTGRES_DB
      type: string
      description: Postgres database name
      value: fastapi
    pythondontwritebytecode:
      env: PYTHONDONTWRITEBYTECODE
      type: string
      description: prevents Python from writing pyc files to disk
      value: '1'
    pythonunbuffered:
      env: PYTHONUNBUFFERED
      type: string
      description: prevents Python from buffering STDOUT and STDERR
      value: '1'
